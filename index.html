<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css" />
</head>

<body>
    <div class="row mt-4 hero">
        <div class="col-md-9">
            <div class="card shadow">
                <div class="card-header">
                    <p>Dynamic Form Creation</p>
                </div>
                <div class="card-body">
                    <form class="documentRow">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ID</label>
                            <input type="text" readonly class="form-control" required name="id[]" onfocus="this.value = rnd(10)" id="exampleInputEmail1"
                                aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">text</label>
                            <input type="text" required class="form-control" name="text[]" id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">UUID</label>
                            <input type="text" readonly required class="form-control" onfocus="this.value = uuidv4()" name="uuid[]" id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Children</label>
                            <i class="fa-solid fa-plus btn btn-success" onclick="addNewChildren(this)"></i>
                            <div class="row childrenRow mt-3">
                                <div class="col-md-2">
                                    <input type="text" required class="form-control" name="line[]" placeholder="Enter Line" readonly value="1" />
                                </div>
                                <div class="col-md-3">
                                    <input type="text" required class="form-control" name="name[]" placeholder="Enter Name" />
                                </div>
                                <div class="col-md-2">
                                    <select name="type[]" required class="manualSelect2 form-control">
                                        <option>number_type2</option>
                                        <option>passfail</option>
                                        <option>text_type2</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" readonly required class="form-control" name="childrenUuid[]" placeholder="Enter UUID" onfocus="this.value = uuidv4()" />
                                </div>
                                <div class="col-md-2">
                                    <input type="text" required class="form-control" name="title[]" placeholder="Enter Title" onchange="makeChildren()" />
                                </div>
                                
                            </div>
                        </div>
                    </form>
                    <input type="hidden" name="finalJson" id="finalJson">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-9">
                    <button class="btn btn-primary mr-3" onclick="addNewDoc()">Add A New Document</button>
                    <button class="ml-2 btn btn-danger" onclick="addNewDoc();showModal()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Save JSON</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="finalJson" id="finalJsonInput">
              <textarea readonly name="" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
